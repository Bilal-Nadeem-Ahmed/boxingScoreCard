<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boxing Score Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="tablediv">
        <table class="scorecardtable">
          <thead>
            <tr>
              <th id="fighter1"></th>
              <th id="fighter2"></th>
            </tr>
          </thead>
          <tbody id="scoretable">
            <tr>
              <td>
                <input
                  class="f1round"
                  min="7"
                  max="10"
                  placeholder="10"
                  type="number"
                />
              </td>
              <td>
                <input
                  class="f2round"
                  min="7"
                  max="10"
                  placeholder="10"
                  type="number"
                />
              </td>
            </tr>
          </tbody>
          <!-- <tbody id="totals">
            <tr>
              <td id="total-fighter-1"></td>
              <td id="total-fighter-2"></td>
            </tr>
          </tbody> -->
        </table>
      </div>
      <table id="totals-table">
        <thead>
          <tr>
            <th>
              <input
                id="total-fighter-1"
                min="10"
                max="150"
                disabled
                type="number"
              />
            </th>
            <th>
              <input
                id="total-fighter-2"
                min="10"
                max="150"
                disabled
                type="number"
              />
            </th>
          </tr>
        </thead>
      </table>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
